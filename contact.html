<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/blog.css" />
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="container">
        <header class="header d-flex justify-content-center py-3 fixed-top navbar-scrolled">
            <ul class="nav nav-pills">
                <li><a href="" class="nav-link px-3 text-white">Home</a></li>
                <li><a href="index.html" class="nav-link px-3 text-white">Blogs</a></li>
                <li><a href="#" class="nav-link px-3 text-white">Newsletter</a></li>
                <li><a href="about.html" class="nav-link px-3 text-white">About</a></li>
                <li><a href="contact.html" class="nav-link px-3 text-secondary">Contact</a></li>
            </ul>
        </header>
    </div>

    <img id="contact-page-bg-img" src="images/shoes-on-pebbles-cropped.jpg">
    <div id="contact-form-container">
        <div id="contact-form">
            <h2 id="contact-form-heading">Contact Us</h2>
            <p id="contact-description">Got questions, comments, or just want to say hi? Drop me a line below! I'd love to hear from you.</p>
            <form id="contactForm" action="https://formspree.io/f/mjvnydqp" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" name="Name" type="text" placeholder="Enter your name"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email Address</label>
                    <input class="form-control" id="email-address" name="Email" type="email" placeholder="Enter your email"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message" type="text" placeholder="What are your thoughts?" style="height: 8rem;"></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-outline-secondary" id="contact-form-submit-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select the contact form
            var contactForm = document.getElementById("contactForm");
    
            // Add event listener for form submission
            contactForm.addEventListener("submit", function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();
    
                // Reset the form by setting input values to empty strings
                document.getElementById("name").value = "";
                document.getElementById("last-name").value = "";
                document.getElementById("email-address").value = "";
                document.getElementById("message").value = "";
            });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
